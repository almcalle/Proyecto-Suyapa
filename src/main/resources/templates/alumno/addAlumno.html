

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Proyecto Suyapa</title>    
  </head>
<body>
<div th:replace="fragments/menu :: menu">
</div>
<div class="main">

		<h1>Formulario de datos de Alumnos</h1>
		<form class="form-horizontal" action="#" th:action="@{/alumno}"
			th:object="${alumno}" method="post">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input name="nombre" type="text" class="form-control" th:field="*{nombre}"
						placeholder="Introduzca el nombre">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="edad">Edad</label>
				<div class="col-sm-10">
					<input name="edad" type="number" class="form-control" th:field="*{edad}"
						placeholder="Introduzca la edad">
				</div>
			</div>
		
			<p>
				<input class="btn btn-success" type="submit" value="Submit" /> 
				<input class="btn btn-warning" type="reset"
					value="Reset" />
			</p>
		</form>
	</div>



	<div th:replace="fragments/footer :: footer">  </div>
</body>
</html>
