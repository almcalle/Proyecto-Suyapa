<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Proyecto Suyapa</title>    
  </head>

<body>
<div th:replace="fragments/menu :: menu">
</div>

	<div id="main">
	
	<h1>Pacientes</h1>

	<a type="button" class="btn btn-success" href="/paciente/add">
		<span class="glyphicon glyphicon-plus"></span> Añadir un nuevo
		paciente
	</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#ID</th>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<div th:each="paciente : ${pacientes}">
			<tr>
				<td th:text="${paciente.id}"></td>
				<td th:text="${paciente.nombre}"></td>
				<td th:text="${paciente.edad}"></td>
				<td>
					<button class="btn btn-info" onclick="location.href=/paciente/id">Ver
						Informes</button>
					<button class="btn btn-primary" onclick="location.href=/update/id">Actualizar</button>
					<button class="btn btn-danger" onclick="location.href=/delete/id">Eliminar</button>
				</td>
			</tr>

		</div>
		</table>

		<div th:replace="fragments/footer :: footer"></div>
		</div>
</body>

<script>
// Da la clase active a el boton del menú
$("#lista").addClass("active");
</script>
</html>
