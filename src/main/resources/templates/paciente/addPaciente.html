

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Proyecto Suyapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>

</head>
<body>
<div th:replace="fragments/header :: header">
</div>
	<div class="container">

		<h1>Formulario de datos de Pacientes</h1>
		<form class="form-horizontal" action="#" th:action="@{/paciente}"
			th:object="${paciente}" method="post">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input name="nombre" type="text" class="form-control" th:field="*{nombre}"
						placeholder="Introduzca el nombre">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="edad">Edad</label>
				<div class="col-sm-10">
					<input name="edad" type="number" class="form-control" th:field="*{edad}"
						placeholder="Introduzca la edad">
				</div>
			</div>
		
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
	</div>



	<div th:replace="fragments/footer :: footer">  </div>
</body>
</html>
